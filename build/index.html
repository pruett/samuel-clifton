<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lt. Col. Samuel Clifton Pruett</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="Main.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Oswald|Neuton:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">

    <style>
      html { font-size: 85%; }

      @media (min-width: 50em) {
        html { font-size: 105%; }
      }

      @media (min-width: 63em) {
        html { font-size: 115%; }
      }

      body {
        margin: 0;
        font-family: 'Neuton', serif;
        font-weight: 400;
        font-size: 1.5rem;
        color: #4a4a4a;
        -webkit-font-smoothing: antialiased;
      }

      body strong, body b {
        font-weight: 700;
      }

      img {
        max-width: 100%;
        box-shadow: 1px 1px 10px rgba(0,0,0,0.45);
      }

      img:hover { box-shadow: 2px 2px 8px rgba(0,0,0,0.65); }

      svg { max-height: 100%; }

      .VisualIntro {
        background: #FFFEF1 url('images/profile.jpg') no-repeat center 10%;
        background-size: cover;
        height: 85rem;
        position: relative;
      }

      h2, .vi-content {
        font-family: 'Oswald', sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .vi-content {
        position: absolute;
        width: 80%;
        height: 30%;
        text-align: center;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        color: #fff;
        font-size: 1.35rem;
        letter-spacing: .15rem;
        text-transform: uppercase;
        -webkit-font-smoothing: antialiased;
        text-shadow: 0 2px 8px rgba(0,0,0,0.85);
      }

      .vi-content .rank {
        font-size: 1.5rem;
      }

      @media (min-width: 50em) {
        .vi-content .rank {
          font-size: 1.75rem;
        }
      }

      @media (min-width: 50em) {
        .vi-content .rank {
          font-size: 2rem;
        }
      }

      .vi-content .name {
        font-size: 2.5rem;
        letter-spacing: 0.65rem;
      }

      @media (min-width: 50em) {
        .vi-content .name {
          font-size: 3.5rem;
        }
      }

      @media (min-width: 63rem) {
        .vi-content .name {
          font-size: 4rem;
        }
      }

      .ImageGallery {
        margin: 0;
        padding: 3rem 3%;
        text-align: center;
        width: 100%;
        box-sizing: border-box;
      }

      .ImageGallery:after {
        content: '';
        display: table;
        clear: both;
      }

      .ig-item {
        list-style: none;
        display: inline-block;
        width: 48%;
        box-sizing: border-box;
        padding: 2rem 3%;
      }
    </style>
  </head>

  <body>
    <header class="VisualIntro">
      <div class="vi-content">
        <h1>
          <span class="rank">
            Lt. Col.
          </span>
          <br>
          <span class="name">
            Samuel Clifton Pruett
          </span>
        </h1>
        <p>1923&nbsp;&mdash;&nbsp;2010</p>
      </div>
    </header>
    <div id="App"></div>

    <ul class="ImageGallery">
      <li class="ig-item"><a href="images/craig.jpg" target="_blank"><img class="ig-image" src="images/craig.jpg" /></a></li>
      <li class="ig-item"><a href="images/cockpit.jpg" target="_blank"><img class="ig-image" src="images/cockpit.jpg" /></a></li>
      <li class="ig-item"><a href="images/family.jpg" target="_blank"><img class="ig-image" src="images/family.jpg" /></a></li>
      <li class="ig-item"><a href="images/newborn.jpg" target="_blank"><img class="ig-image" src="images/newborn.jpg" /></a></li>
      <li class="ig-item"><a href="images/sandee-doug.jpg" target="_blank"><img class="ig-image" src="images/sandee-doug.jpg" /></a></li>
      <li class="ig-item"><a href="images/table.jpg" target="_blank"><img class="ig-image" src="images/table.jpg" /></a></li>
      <li class="ig-item"><a href="images/portrait.jpg" target="_blank"><img class="ig-image" src="images/portrait.jpg" /></a></li>
      <li class="ig-item"><a href="images/nana.jpg" target="_blank"><img class="ig-image" src="images/nana.jpg" /></a></li>
    </ul>

    <script>Elm.embed(Elm.Main, document.getElementById('App'))</script>
  </body>
</html>
