<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lt. Col. Samuel Clifton Pruett</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="Main.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Oswald|Neuton' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">

    <style>
      html { font-size: 115%; }

      body {
        margin: 0;
        font-family: 'Neuton', serif;
        font-weight: 400;
        color: #646464;
      }

      img { max-width: 100%; }

      svg { max-height: 100%; }

      .VisualIntro {
        background: url('images/profile.jpg') no-repeat center 10%;
        background-size: cover;
        height: 85rem;
        position: relative;
      }

      .vi-mask {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0,0,0,0.75)
      }

      .vi-content {
        position: absolute;
        width: 80%;
        height: 30%;
        text-align: center;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        font-family: 'Oswald', sans-serif;
        font-weight: 400;
        font-style: normal;
        color: #fff;
        font-size: 1.35rem;
        letter-spacing: .05rem;
        text-transform: uppercase;
        -webkit-font-smoothing: antialiased;
      }
    </style>
  </head>

  <body>
    <header class="VisualIntro">
      <div class="vi-mask"></div>
      <div class="vi-content">
        <h1>
          <span class="rank">
            Lt. Col.
          </span>
          <br>
          <span class="name">
            Samuel Clifton Pruett
          </span>
        </h1>
        <p>tagline here</p>
      </div>
    </header>
    <div id="App"></div>
    <script>Elm.embed(Elm.Main, document.getElementById('App'))</script>
  </body>
</html>
